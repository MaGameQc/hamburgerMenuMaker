<script>

    var mainHamburgerIcon = {
        state : true,
        addListenners : function(){
            document.getElementById("mainleftArrowLabel").addEventListener("click", function(){
                if(mainHamburgerIcon.state == false){
                    mainHamburgerIcon.state = true;
                    mainHamburgerIcon.hide();
                } else{
                    mainHamburgerIcon.state = false;
                    mainHamburgerIcon.show();
                }
            })
        },

        hide : function(){
            document.querySelector("#menuContainer").classList.remove("openMenu");
            document.querySelector("#brandContainer").classList.remove("openMenu");

            document.querySelector("#menuContainer").classList.add("closeMenu");
            document.querySelector("#brandContainer").classList.add("closeMenu");
            

            // document.querySelector("#hamburgerSection").classList.add("animateMenu");

            

        },
        show : function(){

            document.querySelector("#menuContainer").classList.remove("closeMenu");
            document.querySelector("#brandContainer").classList.remove("closeMenu");

            document.querySelector("#menuContainer").classList.add("openMenu");
            document.querySelector("#brandContainer").classList.add("openMenu");
            
            // document.querySelector("#hamburgerSection").classList.remove("animateMenu");


        }
    }
    mainHamburgerIcon.addListenners();

</script>
